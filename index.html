<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./scss/style.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>

  <div class="container">

    <header>
      <img src="./assets/desktop/logo.svg" alt="Pod Logo">
    </header>

    <form class="form-request">
      <div class="main-title">
        <h1>Publish your podcasts </h1>
        <span class="test">everywhere.</span>
      </div>

      <p class="description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>

      <div class="media-icons">
        <img src="./assets/desktop/spotify.svg" alt="spotify icon">
        <img src="./assets/desktop/apple-podcast.svg" alt="apple icon">
        <img class="img-sm" src="./assets/desktop/google-podcasts.svg" alt="google podcast">
        <img class="img-sm" src="./assets/desktop/pocket-casts.svg" alt="pocket casts">
      </div>

      <div class="buttons">
        <label for="email" style="display: none;">email</label>
        <input type="text" placeholder="Email address" id="email">
        <button type="button">Request Access</button>
      </div>
    </form>
  </div>

</body>
</html>
